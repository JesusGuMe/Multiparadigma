<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de las Personas</title>
</head>
<body>
    {% load static %}
    <!-- <img src="{% static 'webapp/ejemplo.jpg'%}" alt="Aqui deberia haber una imagen"> -->
    <h1>Listado de Personas</h1>
    <a href="nuevaPersona"> Agregar </a>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {%for persona in personas%}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}} {{persona.apellido}}</td>
                    <td>{{persona.email}}</td>
                    <td><a href="detallePersona/{{persona.id}}">Detalle</a></td>
                    <td><a href="editarPersona/{{persona.id}}">Editar</a></td>
                    <td><a href="eliminarPersona/{{persona.id}}">Eliminar</a></td>

                </tr>
            {% endfor%}
        </tbody>
    </table>
</body>
</html>
